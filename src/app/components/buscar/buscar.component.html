<div>
  <div>
    <mat-divider></mat-divider>
  </div>

  <div>
    <h3>Buscador</h3>

    <mat-form-field>
      <input
        type="text"
        placeholder="Pick one"
        aria-label="Number"
        matInput
        [(ngModel)]="wordSearch"
        [matAutocomplete]="auto"
        (input)="searching()"
      />

      <mat-autocomplete
        autoActiveFirstOption
        #auto="matAutocomplete"
        (optionSelected)="selected($event)"
      >
        <mat-option *ngFor="let heroe of heroes" [value]="heroe">
          {{ heroe.name }}
        </mat-option>

        <mat-option
          value=""
          *ngIf="heroes.length === 0 && wordSearch.trim().length > 0"
        >
          No se encontró nada con el término {{ wordSearch }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </div>
</div>
