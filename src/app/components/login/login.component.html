<div class="loggin">
  <form [formGroup]="login" >
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
        <mat-card-subtitle>Welcome to heroes App</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput placeholder="sergio@sergio.com" formControlName="email"/>
        </mat-form-field>
        <br />
        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput placeholder="abc123" type="password" formControlName="password"/>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="cancel()">Cancel</button>
        <button mat-button type="button" (click)="send()">Submit</button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
